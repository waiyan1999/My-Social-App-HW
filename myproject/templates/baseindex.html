{%  load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} BaseIndex {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">
</head>

<body >
    <h1>My Social APP</h1>

    <div id="nav" >

        <table id="base-table" style="border: 5; padding: 10px; border-radius: 10px; ">
            
                <tr>
                    <td>Post</td>
                    <td>Active User</td>
                    <td>Time</td>
                    <td>Admin Pannel</td>
                </tr>
            
        </table>

    </div> 
    <hr>

    <div id="postpage">

        {% block post %}
        {% endblock post %}

    </div>

    <div id="userpage">

        {% block user %}
        {% endblock user %}

    </div>


    <div id="footer" style="text-align: center;">

        {% include 'footer.html' %}

        {% block footer%}
        
        {% endblock footer%}

    </div> 

</body>

</html>
